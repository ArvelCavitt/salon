<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Register</h1>
    </div>
    <form action="/register" method="Post">
        {% with messages = get_flashed_messages(category_filter=["register"]) %}
            {% if messages %}
                {% for message in messages %}
                <p>{{ message | safe }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div>
            <label for="first_name" class="label-col">First Name:</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name" class="label-col">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="password" class="label-col">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password" class="label-col">Re-enter Password:</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
    <a href="/">back</a>
</body>
</html>
